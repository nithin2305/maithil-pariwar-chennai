<img src="assets/logo/CUS.png" alt="Event 1" class="gallery-image">
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" [(ngModel)]="message" name="message" required minlength="10"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || !contactForm.form.valid">
    {{ isSubmitting ? 'Sending...' : 'Send' }}
  </button>
</form>
