spring.application.name=maithil-pariwar-backend

# Server Configuration
server.port=8080

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:file:./data/maithilpariwar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# IMPORTANT: For production, set these as environment variables
# Example: export JWT_SECRET=your-secure-secret-key
# Example: export JWT_EXPIRATION=86400000
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=http://localhost:4200

